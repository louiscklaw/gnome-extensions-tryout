<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .plate-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-weight: bold;
            font-size : 20px;
        }
        .base-wrapper {
            background-color: lightgrey;
            border-radius: 1rem;
            width: 300px;
        }
        .base {
            padding: 10px 30px;
        }

        .temperature-label {
            font-weight: bold;
        }
        .temperature-value {
            font-size: 3rem;
        }
        .humidity-label {
            font-weight: bold;
        }
        .humidity-value {
            font-size: 3rem;
        }

        .weather-notice-plate {
            padding: 10px 0px;
        }
        .weather-notice-label {
            font-weight: bold;
            font-size: 0.9rem;
        }
        .weather-notice-value {
            padding: 10px 0px ;
            font-size: 0.9rem;
        }
        .left-right {
            display: flex;
            flex-direction: row;
            justify-content:space-between;
        }

        .row {
            padding-top: 20px;
        }

        .three-day-forecast {
            display: flex;
            flex-direction: row;
            justify-content:space-between;
        }

        .forecast-cell {
            margin: 10px;
        }

        .forecast-weather-svg {
            margin: -10%;

        }
        
        .bottom-plate {
            width: 100%;
            padding: 10px 0px;
        }

        .bottom-label {
            text-align: center;
            font-size:0.8rem;
        }

        .source-label {
            margin-top:5px;
            text-align: center;
            font-size: 0.6rem;
        }

        
    </style>
</head>
<body style="box-sizing: border-box;">
    <div class="base-wrapper">
        <div class="base">
            <div class="row plate-header">
                <div>香港天氣</div>
                <div>
                    <img src="./svgs/setting_icon.svg" width="20px" height="20px"/>
                </div>
            </div>
            <div class="row">
                <img src="./svgs/weather/a_1_sunny.svg" style="margin: -40%;"/>
            </div>
            <div class="row left-right">
                <div>
                    <div class="temperature-label">温度</div>
                    <div class="temperature-value">29°C</div>
                </div>
                <div>
                    <div class="humidity-label">濕度(百份)</div>
                    <div class="humidity-value">83%</div>
                </div>
            </div>
            <div class="row three-day-forecast">
                <div class="forecast-cell">
                    <div>1/Sep</div>
                    <div>
                        <img src="./svgs/weather/b_2_cloudy.svg" 
                            class="forecast-weather-svg"
                        />
                    </div>
                    <div>
                        <div class="forecast-temperature-value">29°C</div>
                    </div>
                </div>
                <div class="forecast-cell">
                    <div>2/Sep</div>
                    <div>
                        <img src="./svgs/weather/c_2_heavy_rain.svg"
                            class="forecast-weather-svg"
                        />
                    </div>
                    <div>
                        <div class="forecast-temperature-value">29°C</div>
                    </div>
                </div>
                <div class="forecast-cell">
                    <div>3/Sep</div>
                    <div>
                        <img src="./svgs/weather/e_1_temperature.svg"
                            class="forecast-weather-svg"
                        />
                    </div>
                    <div>
                        <div class="forecast-temperature-value">29°C</div>
                    </div>
                </div>
            </div>

            <div class="bottom-plate">
                <div class="bottom-label">
                    內容由香港天文台提供
                </div>
                <div class="source-label">
                    source
                </div>
            </div>
        </div>

    </div>

    

    <div>
        <div>icon source</div>
        <div>https://github.com/philanri/weather-icons</div>
    </div>
</body>
</html>
