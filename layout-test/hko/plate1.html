<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body style="box-sizing: border-box;">
    <div class="base-wrapper">
        <div class="base">
            <div class="row plate-header">
                <div>香港天氣</div>
                <div>
                    <img src="./svgs/setting_icon.svg" width="20px" height="20px"/>
                </div>
            </div>
            <div class="row">
                <img src="./svgs/weather/a_1_sunny.svg" style="margin: -40%;"/>
            </div>
            <div class="row left-right">
                <div>
                    <div class="temperature-label">温度</div>
                    <div class="temperature-value">29°C</div>
                </div>
                <div>
                    <div class="humidity-label">濕度(百份)</div>
                    <div class="humidity-value">83%</div>
                </div>
            </div>
            <div class="row three-day-forecast">
                <div class="forecast-cell">
                    <div>1/Sep</div>
                    <div>
                        <img src="./svgs/weather/b_2_cloudy.svg" 
                            class="forecast-weather-svg"
                        />
                    </div>
                    <div>
                        <div class="forecast-temperature-value">29°C</div>
                    </div>
                </div>
                <div class="forecast-cell">
                    <div>2/Sep</div>
                    <div>
                        <img src="./svgs/weather/c_2_heavy_rain.svg"
                            class="forecast-weather-svg"
                        />
                    </div>
                    <div>
                        <div class="forecast-temperature-value">29°C</div>
                    </div>
                </div>
                <div class="forecast-cell">
                    <div>3/Sep</div>
                    <div>
                        <img src="./svgs/weather/e_1_temperature.svg"
                            class="forecast-weather-svg"
                        />
                    </div>
                    <div>
                        <div class="forecast-temperature-value">29°C</div>
                    </div>
                </div>
            </div>

            <div class="bottom-plate">
                <div class="bottom-label">
                    資料內容由香港天文台提供
                </div>
                <div class="source-label">
                    <a href="https://louiscklaw.github.io">(source)</a>
                </div>
            </div>
        </div>

    </div>

    

    <div>
        <div>icon source</div>
        <div>https://github.com/philanri/weather-icons</div>
    </div>
</body>
</html>
