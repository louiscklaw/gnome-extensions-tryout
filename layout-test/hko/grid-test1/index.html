<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="base-wrapper">
      <div class="container">
        <div class="item-divide-12-1 plate-header">香港天氣</div>

        <div class="item-divide-12-1 center">
          <img
            src="./svgs/weather/clear-day.svg"
            width="150px"
            height="150px"
          />
        </div>

        <div class="item-divide-2-1">
          <div class="measurement-value">
            <div class="temperature-label">温度</div>
            <div class="temperature-value">29°</div>
          </div>
        </div>

        <div class="item-divide-2-2">
          <div class="measurement-value">
            <div class="humidity-label">濕度(百份)</div>
            <div class="humidity-value">83%</div>
          </div>
        </div>

        <div class="padding-divider-full item-divide-3-1">
          <div class="forecast-cell">
            <div class="forecast-cell-title">1/Sep</div>
            <div>
              <img
                src="./svgs/weather/cloudy.svg"
                class="forecast-weather-svg"
                width="60px"
                height="60px"
              />
            </div>
            <div>
              <div class="forecast-temperature-value">29°C</div>
            </div>
          </div>
        </div>
        <div class="padding-divider-full item-divide-3-2">
          <div class="forecast-cell">
            <div class="forecast-cell-title">2/Sep</div>
            <div>
              <img
                src="./svgs/weather/rain.svg"
                class="forecast-weather-svg"
                width="60px"
                height="60px"
              />
            </div>
            <div>
              <div class="forecast-temperature-value">29°C</div>
            </div>
          </div>
        </div>
        <div class="padding-divider-full item-divide-3-3">
          <div class="forecast-cell">
            <div class="forecast-cell-title">3/Sep</div>
            <div>
              <img
                src="./svgs/weather/lightning-bolt.svg"
                class="forecast-weather-svg"
                width="60px"
                height="60px"
              />
            </div>
            <div>
              <div class="forecast-temperature-value">29°C</div>
            </div>
          </div>
        </div>

        <div class="padding-divider-full item-divide-12-1 plate-header"
          >特別天氣提示</div
        >
        <div class="padding-divider-half item-divide-12-1 plate-content">
          雷雨區正影響香港東部地區，預料西貢及大埔區雨勢較大。市民應提高警惕。
          (12-09-2023 14:10)
        </div>

        <div class="padding-divider-full item-divide-4-2">
          <div class="panel-button">
            <img src="./svgs/setting_icon.svg" width="20px" height="20px" />
          </div>
        </div>
        <div class="padding-divider-full item-divide-4-3"
          ><div class="panel-button">
            <img
              src="./svgs/setting_icon.svg"
              width="20px"
              height="20px"
            /> </div
        ></div>

        <div class="padding-divider-full item-divide-12-1 plate-data-provider"
          >內容由香港天文台提供</div
        >
        <div class="padding-divider-full item-divide-12-1 plate-data-source"
          >source</div
        >
      </div>
    </div>
  </body>
</html>
